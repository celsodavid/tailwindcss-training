<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/output.css">
    <title>Curso TailwindCSS</title>
</head>
<body>
    <h1 class="text-5xl font-bold text-rose-600">Curso TailwindCSS</h1>

    <p class="first-letter:text-red-500 first-letter:text-2xl">Algum texto vai ficar no paragrafo</p>

    <div class="mt-4">
        <h2 class="first:mb-4">Titulo do post</h2>
        <p class="first-line:text-xl">Descricao do <br> post</p>
    </div>

    <button class="bg-blue-700 py-2 px-5 text-white rounded-lg hover:bg-gray-800 hover:scale-110 duration-300">
        Acessar conta
    </button>

    <button class="bg-green-700 py-2 px-4 text-white hover:animate-bounce">
        Criar conta
    </button>
</body>
</html>
